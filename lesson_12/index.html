<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Сайт Academy</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="section">
			<div class="container">
				<!-- Первый row (строка) под заголовок -->
				<div class="row">
					<div class="col-lg-6 offset-lg-3">
						<h1 class="header text-center">
							<span>Получите видео-инструкцию</span>
							<strong class="text-uppercase"
								>Как заработать свой первый миллион</strong
							>
						</h1>
					</div>
				</div>
				<!-- Второй row (строка) под видео и форму -->
				<div class="row">
					<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
						<div class="video">
							<iframe
								width="100%"
								height="315"
								src="https://www.youtube.com/embed/53UnXy-V-WQ?si=tHn4ZssgCCr8yxsq"
								title="YouTube video player"
								frameborder="0"
								allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
								referrerpolicy="strict-origin-when-cross-origin"
								allowfullscreen
							></iframe>
						</div>
					</div>
					<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
						<div class="form">
							<p class="form-header text-center">Введите свой email</p>
							<form action="#">
								<input
									type="text"
									class="form-control form-control-lg"
									placeholder="Ваше имя"
								/>
								<input
									type="text"
									class="form-control form-control-lg"
									placeholder="Ваш email"
								/>
								<button class="btn btn-primary btn-lg w-100 form-btn">
									Получить инструкцию
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="section">
			<div class="container">
				<!-- row под заголовок секции -->
				<div class="row">
					<div class="col-lg-12 col-sm-12 col-xs-12">
						<h2 class="section-header text-uppercase text-center">
							почему нужно сделать это сейчас?
						</h2>
					</div>
				</div>
				<!-- Блок с преимуществами -->
				<div class="feature text-center">
					<div class="row">
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/01.png" alt="Первое преимущество" />
								<p>Первое преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/02.png" alt="Второе преимущество" />
								<p>Второе преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/03.png" alt="Третье преимущество" />
								<p>Третье преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/04.png" alt="Четвертое преимущество" />
								<p>Четвертое преимущество</p>
							</div>
						</div>
					</div>
				</div>
				<!-- Кнопка получить инструкцию -->
				<div class="row justify-content-center">
					<button class="col-lg-4 col-md-6 col-sm-9 btn-primary btn-lg form-btn">
						Получить инструкцию
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
